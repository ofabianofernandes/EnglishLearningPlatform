<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Meta Descriptions for SEO -->
    <meta name="description" content="{{ site.description }}">
  </head>
  <body>
    <header>
      <!-- Add your logo here -->
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} Logo" style="width: 150px;">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- This is where the content of each page will appear -->
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>

    <!-- Link to Custom JavaScript -->
    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
  </body>
</html>
